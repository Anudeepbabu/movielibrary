    <head>
        <meta charset="utf-8">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Search Free Movies on MovieLibrary.org</title>
        <meta name="description" content="Watch Telugu, Tamil, Kannada, Hindi, Malayalam movies uploaded to Youtube and other video sharing sites">

        <link rel="shortcut icon" href="img/icon.png">

        <!-- CSS -->

    <body class="search_page">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button id="int-search-button-menu" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">Search</button>
                    <a class="navbar-brand" href="index.html">
                        <span class="int-heading-3">MovieLibrary.org</span>
                    </a>
                </div>
                <div id="navbar-collapse" class="collapse navbar-collapse navbar-right">
                    <form class="form-inline" onsubmit="return false;" id="search_form">
                        <div class="form-group">
                            <select class="form-control" name="genre" id="genre" tabindex="1">
                                <option value="">Genre</option>
                                <option value="action">Action</option>
                                <option value="adult">Adult</option>
                                <option value="adventure">Adventure</option>
                                <option value="biography">Biography</option>
                                <option value="comedy">Comedy</option>
                                <option value="devotional">Devotional</option>
                                <option value="drama">Drama</option>
                                <option value="family">Family</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="horror">Horror</option>
                                <option value="love">Love</option>
                                <option value="romance">Romance</option>
                                <option value="thriller">Thriller</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="release_year" id="release_year" tabindex="2">
                                <option value="">Release Year</option>
                                <option value="1950">50s</option>
                                <option value="1960">60s</option>
                                <option value="1970">70s</option>
                                <option value="1980">80s</option>
                                <option value="1990">90s</option>
                                <option value="2000">1990 to 2000</option>
                                <option value="2010">2000 to 2010</option>
                                <option value="2020">After 2010</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="language" id="language" tabindex="3">
                                <option value="telugu">Telugu</option>
                                <option value="tamil">Tamil</option>
                                <option value="kannada">Kannada</option>
                                <option value="hindi">Hindi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" type="text" name="search_box" id="search_box" placeholder="Search by hero, heroine, director or movie name" data-multiple tabindex="4">
                                <div id="int-search-button" class="input-group-addon" tabindex="5">Search</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div id="modal">
            Searching Movie Library...
        </div>

        <div id="content" class="container"></div>
